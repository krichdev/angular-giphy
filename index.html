<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giphy Search</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <script src="js/app.js"></script>

    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body ng-app="GiphyApp" style="background-color: black;">
    <div class="container" ng-controller="gifSearch">
      <h1 class="text-center" style="color: white;">Welcome to Giphy Search</h1>
      <form autocomplete="off">
        <div class="form-group">
          <input type="text" placeholder="Search for GIFs" id="search" class="form-control" ng-model='searchTerm'>
        </div>
      </form>

      <div id="results" ng-repeat="gifs in gifs track by $index" infinite-scroll="myPagingFunction()" infinite-scroll-disabled="busy" infinite-scroll-distance="0">
        <div class="col-sm-3">
          <a href="{{ gifs.url }}"><img ng-src="{{ gifs.images.fixed_height.url }}"></a>
        </div>
      </div>
    </div>
  </body>
</html>
